{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>

    <div class="main-container">
        <div class="background-image">
            <img src="../static/chartty.png" alt="Description of image" width="300" height="200">
            <h2>Stay Connected, Stay Inspired</S></h2>
        </div>

        <div class="login-container">
            <h2>Register here</h2>
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email @" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="show-password-container">
                        <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                        <label for="show-password">Show Password</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm your password" required>
                    <div class="show-password-container">
                        <input type="checkbox" id="show-confirm-password" onclick="toggleConfirmPasswordVisibility()">
                        <label for="show-confirm-password">Show Confirm Password</label>
                    </div>
                </div>

                <button type="submit">Register</button>
            </form>

            <a href="{% url 'login' %}">Already have an account? Login here</a>
        </div>







    </div>







    {% if messages %}
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="messageModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>



























{% if messages %}
<script>
    window.addEventListener('load', function () {
        var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
        messageModal.show();
    });
</script>
{% endif %}


<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

    function toggleConfirmPasswordVisibility() {
        const confirmPasswordField = document.getElementById('confirm_password', 'password');
        confirmPasswordField.type = confirmPasswordField.type === 'password' ? 'text' : 'password';
    }
</script>
