{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <body>
    <div class="main-container">

      <div class="background-image">
        <img src="../static/chartty.png" alt="Description of image" width="300" height="200">
        <h2>Stay Connected, Stay Inspired</S></h2>
      </div>

      <div class="login-container">
        <h1>Get Started</h1>
        <form method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Enter Username" required>
          <input type="password" name="password" id="password" placeholder="Type Password" required>
          <div class="show-password-container">
            <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
            <label for="show-password">Show Password</label>
          </div>
          <button type="submit">Login</button>
        </form>



        <a href="{% url 'register' %}">Don't have an account? Sign up here</a>

        <div class="d-flex gap-3 justify-content-center my-3">
          <a href="#"><i class="fab fa-facebook-f fa-lg text-primary"></i></a>
          <a href="#"><i class="fab fa-instagram fa-lg text-danger"></i></a>
          <a href="#"><i class="fab fa-google fa-lg text-danger"></i></a>
        </div>



        {% if error %}
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                {{ error }}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
            </div>

          </div>






        </div>
        {% endif %}

        {% if error %}
        <script>
          var myModal = new bootstrap.Modal(document.getElementById('errorModal'));
          window.addEventListener('load', () => {
            myModal.show();
          });
        </script>
        {% endif %}
      </div>
    </div>





    <script>
      function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const passwordFieldType = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = passwordFieldType;
      }
    </script>
  </body>

</body>

</html>
